<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div style="background-color: rgb(148, 208, 246)">
      <div style="margin: 30% 0% 30% 0%">
      <h1 style="margin: 3% 3% 3% 3%">Login</h1>
      <form method="POST" action="">
        <div style="margin: 20px">
          <label>Email</label>
          <input
            required
            type="email"
            name="email"
            placeholder="Type Your Email"
          />
        </div>
        <div style="margin: 20px">
          <label>Password</label>
          <input
            required
            type="password"
            name="password"
            placeholder="Enter Your Password"
          />
        </div>
        <div style="margin: 5%">
          <button type="submit"> <a href="../html/home.html">Log In</a></button> <p>Do Not Have An Account?  <a href="../html/signup.html">SignUp</a></p>
          <br />
        </div>
      </form>
    </div>
      </div>
      </div>
    </div>
  </body>
</html>
