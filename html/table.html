<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/table.css" />
    <title>Table Page</title>
  </head>
  <body style="margin: 70px 0px 170px 190px">
    <div class="frame">
      <h2>How To Use Tables</h2>
      <p>In this section will show you how to create tables in HTML5</p>
      <h3>Table Example:</h3>
    </div>
    <table border="1" class="table">
      <tr>
        <th class="table__name">Name</th>
        <th class="table__age">Age</th>
        <th colspan="2" class="table__phoneNo">Phone Numbers</th>
      </tr>
      <tr>
        <td class="table__name">Kareem</td>
        <td class="table__age">15</td>
        <td class="table__phoneNo">+111 2344 533</td>
        <td class="table__phoneNo">+111 2343 533</td>
      </tr>
      <tr>
        <td class="table__name">Ola</td>
        <td class="table__age">16</td>
        <td colspan="2" class="table__phoneNo">+111 2343 533</td>
      </tr>
      <tr>
        <td class="table__name">Mazen</td>
        <td class="table__age">16</td>
        <td class="table__phoneNo">+111 2344 533</td>
        <td class="table__phoneNo">+111 2343 533</td>
      </tr>
    </table>
    <div align="center" style="margin: 70px 0px 200px -50px">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iDA0kF5lrVk?si=ZWKpPoJbOANbVSpI"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
